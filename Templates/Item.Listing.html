<Engage:EventWrapper CssClass="EventItem ItemListing" RecurringEventCssClass="RecurringEventItem" FeaturedEventCssClass="FeaturedEventItem" AlternatingCssClass="AlternatingEventItem">
  <div class="EventTitle">
        <h2 class="Head"><Engage:DataEntity PropertyName="Title" /></h2>
    </div>
    <div class="EventLocation">
        <p class="NormalBold"><Engage:Label ResourceKey="Where"/></p>
        <p class="Normal"><Engage:DataEntity PropertyName="Location"/></p>
    </div>
    <div class="EventDate">
        <p class="NormalBold"><Engage:Label ResourceKey="When" /></p>
        <p class="Normal"><Engage:DateEntity PropertyName="EventStart" Format="MM.dd.yyyy"/><span class="RecurrenceSummary"><Engage:RecurrenceSummary /></span></p>
    </div>
    <div class="EventOverview">
        <p class="NormalBold"><Engage:Label ResourceKey="Overview" /></p>
        <div class="Normal">
            <div><Engage:DataEntity PropertyName="Overview" /></div>
            <p><Engage:ReadMore ResourceKey="ReadMore" /></p>
        </div>
    </div>
    <div class="EventButtons">
        <Engage:EditEventButton /> <Engage:ViewResponsesButton /> <Engage:RegisterButton /> <Engage:AddToCalendarButton /> <Engage:DeleteButton /> <Engage:CancelButton />
    </div>
</Engage:EventWrapper>
